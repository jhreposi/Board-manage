<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article>
    <a href="/notice/new">등록</a>
    <table>
        <tr>
            <td>카테고리</td>
            <td>아이콘</td>
            <td>제목</td>
            <td>작성자</td>
            <td>조회수</td>
            <td>등록 일시</td>
            <td>수정 일시</td>
        </tr>
        <tr th:each="article : ${articles}">
<!--            <td th:text="${article.name}"></td>-->
<!--            <td th:if="${article.withFile == '1'}"><i class="fa-regular fa-file"></i></td>-->
<!--            <td th:if="${article.withFile != '1'}"></td>-->

            <td style="text-align: left">
                <a th:href="@{/board/view/{id}(id=${article.articleId})}">
                    <span th:text="${article.title}"></span>
                </a>
            </td>
<!--            <td th:text="${article.author}"></td>-->
            <td th:text="${article.viewCount}"></td>
            <td th:text="${article.createdAt}"></td>
            <td th:text="${article.updatedAt}"></td>
        </tr>
    </table>
</article>
</body>
</html>
